name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build and deploy on heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Build project local
      - run: npm install
      - run: npm run build
      # Start build
      - run: npm run serve dist
      # Run e2e tests
      - run: npm run serve dist
      - run: npm run test:e2e
